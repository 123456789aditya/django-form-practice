{% extends 'base.html' %}

{% block content %}
<form method="post" action="{% url 'logindata' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <label>email:</label>
    <input type="email" name="email"/>
    <br>
    <label>password:</label>
    <input type="text" name="password"/>
    <br>
    <input type="submit" name="submit"/>
</form>
{% endblock %}
